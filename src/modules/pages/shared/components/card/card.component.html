<div class="card">
	<div class="card__image__wrapper">
		<div class="card__image"></div>
	</div>
	<div class="card__content">
		<div class="card__content__header">
			<h4 class="card__content__title">{{infoStorage?.info?.title}}</h4>
			<span class="card__content__text">{{infoStorage?.info?.text}}</span>
		</div>
		<div class="card__content__footer">
			<span class="card__content__footer__left">{{infoStorage?.info?.left}}</span>
			<span class="card__content__footer__right">{{infoStorage?.info?.right}}</span>
		</div>
	</div>
</div>
